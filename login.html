<body class="hold-transition login-page" style="background: rgb(255, 255, 255);">
<div class="login-box" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;"  >
  <!-- /.login-logo -->

  <div class="card card-outline card-secondary">

    <div class="card-header text-center">
      <a href="" class="h2 text-secondary">NipurnaIT</a>
    </div>
    <div class="card-body">
     <h4 class="text-secondary p-2">Login to your account</h4>

      <form action="%" method="post">

        <div class="input-group mb-3 p-2" >
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3 p-2">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <p class="mb-3 p-2" style="float: right;">
            <a href="" class="text-secondary" style="text-decoration: underline;">I forgot my password</a>
          </p>

        <div class="input-group m-3 p-3">       
           

              <button class="btn btn-secondary btn-md" value="LogIn" style="width: 90%;font-size: 18px;">LogIn</button>         
        </div>

      </form>
